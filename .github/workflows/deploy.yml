name: Deploy to Aliyun

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
      env:
        CI: false
    
    - name: Deploy to Aliyun
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}
        port: 22
        source: "build/*"
        target: "/var/www/leiman-website"
        strip_components: 1
    
    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}
        script: |
          # 复制文件到 Nginx 网站目录
          cp -r /var/www/leiman-website/* /www/server/nginx/html/
          
          # 设置权限
          chown -R www:www /www/server/nginx/html
          chmod -R 755 /www/server/nginx/html
          
          # 测试 Nginx 配置
          nginx -t
          
          # 重启 Nginx
          systemctl restart nginx
          
          echo "✅ 部署完成！"
